{% extends 'blog/base.html' %}

{% load staticfiles %}
    {% block content %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>created: {{ post.created_date }}</p>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h1><a href="{% url 'post_detail' pk=post.pk %}" style="color: black">{{ post.title }}</a></h1>
                    </div>
                    <div class="panel-body">
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endblock %}
