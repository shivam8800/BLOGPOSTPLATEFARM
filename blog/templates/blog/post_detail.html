{% extends 'blog/base.html' %}

{% load staticfiles %}
{% block content %}
    {% if post.published_date %}
        <div class="date">
            published: {{ post.published_date }}
        </div>
        <br>
    {% else %}
        <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}" style="float:right;">Publish</a>
        <br><br>
    {% endif %}
    <div class="panel panel-success">
        <div class="panel-heading">
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}" style="margin-left: 630px;"><span class="glyphicon glyphicon-remove"></span></a>
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"  style="float:right;"><span class="glyphicon glyphicon-pencil"></span></a>
            {% endif %}
            <h1>{{ post.title }}</h1>
        </div>
        <div class="panel-body">
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
